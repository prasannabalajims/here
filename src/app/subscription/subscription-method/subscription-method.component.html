<div class="container">
  <div class="section">
    <mat-form-field>
      <mat-label>Subscription Model</mat-label>
      <mat-select [(value)]="selectedSubscription">
        <mat-option value="basic">Basic</mat-option>
        <mat-option value="premium">Premium</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="section">
    <button mat-raised-button color="primary" (click)="onClickProceed()">PROCEED</button>
  </div>
</div>
